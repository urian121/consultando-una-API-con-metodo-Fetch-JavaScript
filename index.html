<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultando API con método Fetch - JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <style>
      body {
        background-color: #eee;
      }
      #preloader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <h1 class="text-center">
          Consultando API con método Fetch
          <hr />
        </h1>

        <div class="col-md-auto">
          <button class="btn btn-dark" onclick="mostrarPerro()">
            Mostrar perro
          </button>
          <hr />

          <!-- Agrega el preloader -->
          <div id="preloader" style="display: none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
          <!--fin del preloader-->
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="img-fluid" id="imagen-perro"></div>
        </div>
      </div>
    </div>
    <script src="./api.js"></script>
  </body>
</html>
